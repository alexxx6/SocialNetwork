<div class="container">
    <div class="well col-lg-4 aside-nav col-sm-12 text-center">
        <div class="col-lg-12">
            <img ng-src="{{userData.profileImageData || '../img/default.jpg'}}" class="img-circle" width="200" height="200">
            <a href="#"><h1>{{userData.username}}</h1></a>
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class=" glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
                <ul class="dropdown-menu" role="menu"></ul>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-wrench"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-log-out"></span>
                </button>
            </div>
        </div>
        <div class="col-lg-12 hidden-sm">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Frieds - total: <a href="#/friends">{{frindsPreview.totalCount}}</a>
                    </h3>
                </div>
                <div class="panel-body frindsPreview">
                    <a href="#" ng-repeat="friend in frindsPreview.friends" ng-style="{'background-image': 'url({{friend.profileImage || '../img/default.jpg'}})' }">
                        <span>{{friend.username}}</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-sm-4 pull-right">
            <div class="input-group">
                <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" aria-expanded="false" placeholder="Friend's username">
                <span class="input-group-addon glyphicon glyphicon-search"></span>
                <ul class="dropdown-menu" role="menu"></ul>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-sm-12">
        <div class="jumbotron" ng-repeat="post in feedData">
            <div class="row">
                <div class="col-lg-11">
                    <img ng-src="{{post.author.profileImageData || '../img/default.jpg'}}" class="pull-left img-thumbnail" />
                    <a href="#">{{post.author.username}}</a>
                    <time>{{post.date}}</time>
                </div>
                <div class="col-lg-1" ng-show="post.author.username === username">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Edit</a></li>
                            <li><a href="#">Delete</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <span>{{post.postContent}}</span>
            <div class="row">
                <div class="pull-right">
                    <span>{{post.likesCount}}</span>
                    <a href="#/user/home" ng-hide="{{post.liked}}" ng-click="likePost({post.id})">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                        Like
                    </a>
                    <a href="#" ng-show="{{post.liked}}">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                        Unlike
                    </a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Coment</button>
                    </span>
                </div>
            </div>

        </div>
    </div>
</div>
